<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Playlists</title>
</head>
<body>
<h1>Playlists</h1>
<ul>
  <li th:each="playlist : ${playlists}">
    <span th:text="${playlist.snippet.title}"></span>
    <span th:text="${playlist.contentDetails.itemCount}"></span>
<!--    <span th:text="${playlist.id}"></span>-->
  </li>
</ul>
</body>
</html>
